{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{advert.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editAdvert',advert_id = advert.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Location:</label>
					<input type ="text" class="form-control" name="location" value="{{advert.location }}">
					<div class="padding-bottom"></div>
					<label for="name">Meal Type:</label>
					<input type ="text" class="form-control" name="meal_type" value="{{advert.meal_type }}">
					<div class="padding-bottom"></div>
					<label for="name">Meal Time:</label>
					<input type ="text" class="form-control" name="meal_time" value="{{advert.meal_time }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showAdverts')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
